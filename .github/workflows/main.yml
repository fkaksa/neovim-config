name: Docker Image CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag nvim-test

      - name: Run Neovim tests
        run: |
          docker run --name nvim-test --rm nvim-test
